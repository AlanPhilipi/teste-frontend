<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokémon - Lista de pokémons da 1ª geração</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name=" description" content="Lista de pokémons da 1 geração, 150 pokémons" />
    <meta name="keywords" content="Pokémons, lista, primeira, geração" />
    <meta name="author" content="Pokémon: Lista de pokémons da 1 geração" />
    <link rel="shortcut icon" href="build/images/favicon.png">

    <link rel="stylesheet" href="build/css/style.min.css">

</head>
<body>



    <div class="loading" style="display:none">


        <div class="sk-double-bounce">
            <div class="sk-child sk-double-bounce1"></div>
            <div class="sk-child sk-double-bounce2"></div>
        </div>


    </div>


    <div id="modal" class="modal">
        <article>
            <h2></h2>
            <div class="content-image">
                <img src="" class="front" />
                <img src="" class="back" />
            </div>
            <div class="weight"><b>Peso: </b><span></span></div>
            <div class="height"><b>Altura: </b><span></span></div>
            <div class="xp"><b>Experiência(xp): </b><span></span></div>
            <div class="type"><b>Tipo: </b><span></span></div>
            <div class="stats"><b>Estatísticas: </b><span></span></div>
            <div class="habilities">Habilidades</div>


        </article>
    </div>



    <div class="main">
        <header>
            <h1><img src="build/images/logo.svg" /></h1>
            <div class="text-description">
                Lista dos pokémons da 1 geração
            </div>
        </header>


        <section class="poke_content"></section>

    </div>


    <script src="build/js/scripts.min.js"></script>







</body>
</html>
